<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <!-- Main background -->
    <rect width="400" height="300" fill="#333333"/>

    <!-- Metal panel -->
    <rect x="10" y="10" width="380" height="280" rx="10" ry="10" fill="#222222" stroke="#444444" stroke-width="2"/>

    <!-- Brushed metal texture -->
    <g opacity="0.1">
        <pattern id="brushed-metal" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
            <line x1="0" y1="0" x2="0" y2="10" stroke="#FFFFFF" stroke-width="1.5"/>
        </pattern>
        <rect x="10" y="10" width="380" height="280" rx="10" ry="10" fill="url(#brushed-metal)"/>
    </g>

    <!-- Top border highlight -->
    <rect x="15" y="15" width="370" height="2" rx="1" ry="1" fill="#555555" opacity="0.5"/>

    <!-- Bottom border shadow -->
    <rect x="15" y="283" width="370" height="2" rx="1" ry="1" fill="#111111" opacity="0.5"/>

    <!-- Plugin name plate -->
    <g>
        <rect x="100" y="20" width="200" height="40" rx="5" ry="5" fill="#111111" stroke="#444444" stroke-width="1"/>
        <text x="200" y="48" font-family="Arial" font-size="22" fill="#E87600" text-anchor="middle">Simple Guitar Amp</text>
    </g>

    <!-- Knob slots -->
    <circle cx="80" cy="130" r="50" fill="#111111" opacity="0.7"/>
    <circle cx="200" cy="130" r="50" fill="#111111" opacity="0.7"/>
    <circle cx="320" cy="130" r="50" fill="#111111" opacity="0.7"/>

    <!-- Bottom control panel -->
    <rect x="50" y="230" width="300" height="50" rx="5" ry="5" fill="#111111" opacity="0.7"/>

    <!-- Screw holes -->
    <g fill="#222222" stroke="#444444" stroke-width="1">
        <circle cx="20" cy="20" r="5"/>
        <circle cx="380" cy="20" r="5"/>
        <circle cx="20" cy="280" r="5"/>
        <circle cx="380" cy="280" r="5"/>

        <g opacity="0.5">
            <line x1="17" y1="17" x2="23" y2="23" stroke="#111111" stroke-width="1"/>
            <line x1="23" y1="17" x2="17" y2="23" stroke="#111111" stroke-width="1"/>

            <line x1="377" y1="17" x2="383" y2="23" stroke="#111111" stroke-width="1"/>
            <line x1="383" y1="17" x2="377" y2="23" stroke="#111111" stroke-width="1"/>

            <line x1="17" y1="277" x2="23" y2="283" stroke="#111111" stroke-width="1"/>
            <line x1="23" y1="277" x2="17" y2="283" stroke="#111111" stroke-width="1"/>

            <line x1="377" y1="277" x2="383" y2="283" stroke="#111111" stroke-width="1"/>
            <line x1="383" y1="277" x2="377" y2="283" stroke="#111111" stroke-width="1"/>
        </g>
    </g>
</svg>